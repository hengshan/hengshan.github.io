# 技术信息源详细配置

# arXiv订阅
arxiv:
  base_url: "http://export.arxiv.org/api/query"
  categories:
    - id: "cs.LG"
      name: "Machine Learning"
      keywords: ["transformer", "attention", "llm", "neural network"]
    - id: "cs.AI"
      name: "Artificial Intelligence"
      keywords: ["reinforcement learning", "rl", "ppo", "dqn"]
    - id: "cs.CV"
      name: "Computer Vision"
      keywords: ["nerf", "3d reconstruction", "slam", "depth estimation", "gaussian splatting"]
    - id: "cs.RO"
      name: "Robotics"
      keywords: ["navigation", "mapping", "localization", "point cloud"]
    - id: "cs.DC"
      name: "Distributed Computing"
      keywords: ["gpu", "cuda", "distributed training"]
    - id: "cs.NE"
      name: "Neural and Evolutionary Computing"
      keywords: ["optimization", "gradient descent"]

# GitHub监控
github:
  repos:
    - owner: "pytorch"
      name: "pytorch"
      topics: ["performance", "cuda", "optimization"]
    - owner: "NVIDIA"
      name: "cutlass"
      topics: ["gemm", "tensor-cores", "cuda"]
    - owner: "Dao-AILab"
      name: "flash-attention"
      topics: ["attention", "memory-efficient"]
    - owner: "vllm-project"
      name: "vllm"
      topics: ["inference", "serving"]
    - owner: "openai"
      name: "triton"
      topics: ["gpu-programming", "compiler"]
    - owner: "microsoft"
      name: "DeepSpeed"
      topics: ["training", "inference", "optimization"]
    - owner: "nerfstudio-project"
      name: "nerfstudio"
      topics: ["nerf", "3d-reconstruction", "view-synthesis"]
    - owner: "graphdeco-inria"
      name: "gaussian-splatting"
      topics: ["3d-gaussians", "rendering", "spatial"]
    - owner: "isl-org"
      name: "Open3D"
      topics: ["point-cloud", "3d-processing", "geometry"]

# 技术博客RSS
blogs:
  - name: "NVIDIA Developer Blog"
    url: "https://developer.nvidia.com/blog/feed/"
    keywords: ["cuda", "tensorrt", "triton"]
  - name: "PyTorch Blog"
    url: "https://pytorch.org/blog/feed.xml"
    keywords: ["2.0", "compile", "optimization"]
  - name: "Hugging Face Blog"
    url: "https://huggingface.co/blog/feed.xml"
    keywords: ["transformers", "diffusers", "accelerate"]

# Papers with Code
papers_with_code:
  trending_url: "https://paperswithcode.com/api/v1/papers/"
  areas:
    - "reinforcement-learning"
    - "model-compression"
    - "efficient-inference"
    - "attention-mechanisms"
    - "gpu-optimization"

# OpenReview论文
openreview:
  venues:
    - id: "ICLR.cc/2024/Conference"
      name: "ICLR 2024"
      keywords: ["foundation models", "representation learning", "optimization"]
    - id: "NeurIPS.cc/2023/Conference"
      name: "NeurIPS 2023"
      keywords: ["neural networks", "deep learning", "reinforcement learning"]
    - id: "CVPR.cc/2024/Conference"
      name: "CVPR 2024"
      keywords: ["computer vision", "3d reconstruction", "nerf", "spatial"]
  api_url: "https://api.openreview.net/notes"
  limit: 10

# Reddit订阅（可选）
reddit:
  subreddits:
    - "MachineLearning"
    - "CUDA"
    - "reinforcementlearning"
    - "GPU"
    - "computervision"
    - "3Dprinting"  # 有时有spatial相关内容
  sort_by: "hot"
  time_filter: "day"
