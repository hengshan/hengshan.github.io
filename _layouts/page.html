---
layout: default
---
<article class="post">

  <header class="post-header">
	{%- if page.display-title -%}
    	<h1 class="page-title">{{ page.display-title| escape }}</h1>
  	{%- else -%}
  		<h1 class="post-title">{{ page.title | escape }}</h1>
  	{%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
